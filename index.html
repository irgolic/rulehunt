<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RuleHunt</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- âœ… Preload stored theme before Tailwind and CSS -->
    <script>
      const t = localStorage.getItem('theme');
      const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (t === 'dark' || (t === 'system' && sysDark)) {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Tailwind config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    class="min-h-screen flex flex-col font-sans text-gray-800 dark:text-gray-200 transition-colors"
    style="background-color: inherit;"
  >
    <!-- App root - components will be mounted here -->
    <div id="app" class="flex-1 w-full h-full"></div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
